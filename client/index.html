<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Angular</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/angular.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
    <zf-offcanvas position="left" id="menu-off-canvas">
        <a zf-close class="close-button">x</a>
        <ul class="menu-bar vertical">
            <li class="title">Menu</li>
            <li ui-sref-active="is-active"><a ui-sref="home"><strong>Foundation for Apps</strong></a></li>
            <li ui-sref-active="is-active"><a ui-sref="services">Services</a></li>
            <li ui-sref-active="is-active"><a ui-sref="about">About</a></li>
            <li ui-sref-active="is-active"><a ui-sref="portfolio">Portfolio</a></li>
            <li ui-sref-active="is-active"><a ui-sref="blog">Blog</a></li>
        </ul>
    </zf-offcanvas>
    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
          <ul class="primary condense menu-bar ng-scope" ng-controller="NavController">
              <li><a href="#" zf-open="menu-off-canvas">|||</a>
        </ul>
      </div>
      <div class="grid-content">
        <div class="grid-container">
          <div ng-class="['ui-animation']" ui-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
